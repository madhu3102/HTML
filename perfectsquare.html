<html>
    <head>
        <title>perfect square table</title>
    </head>
    <style>
        table{
            width:60%;
            height:40%;
            text-align:center;
        }
    </style>
    <body>

        <table border="1px solid black">
            <tr>
                <th colspan="7"><b><center>Example of Perfect Square using table</center></b></th>
               </tr>
           <tr>
            <th rowspan="8">Int 1</th>
           </tr>
           <tr>
            <td rowspan="2"><b>n*n</b></td>
            <td colspan="5"><b>Int2</b></td>
            
           </tr>
           <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
           </tr>
           <tr>
            <td>1</td>
            <td><b>1</b></td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
           </tr>
           <tr>
            <td>2</td>
            <td>2</td>
            <td><b>4</b></td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
           </tr>
           <tr>
            <td>3</td>
            <td>3</td>
            <td>6</td>
            <td><b>9</b></td>
            <td>12</td>
            <td>20</td>
           </tr>
           <tr>
            <td>4</td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td><b>16</b></td>
            <td>20</td>
           </tr>
           <tr>
            <td>5</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td><b>25</b></td>
           </tr>


        </table>
    </body>
  
</html>

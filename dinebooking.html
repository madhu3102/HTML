<html>
    <head>
        <title>dining page</title>
    </head>
    <body>
        <form align="center">
            <fieldset>

            
        <h2 align="center">Dine booking</h2>
        Visitor's name:<input type="text" autofocus required/>
        <br/><br/>
        Number of members:<input type="number" required/>
        <br/><br/>
        Contact No. :<input type="number" minlength="10" maxlength="10" required/>
        <br/><br/>
        Email id:<input type="email" required/>
        <br/><br/>
        Type of food:<br/>
        South Indian<input type="radio" name="food"/>
        North Indian<input type="radio" name="food"/>
        Chinese<input type="radio" name="food"/>
        Western<input type="radio" name="food"/>
        <br/><br/>
        Room Status:<br/>
        AC<input type="radio" name="room"/>
        NON-AC<input type="radio" name="room"/>
        <br/><br/>
        Venue preference:<select>
            <option value="ind">India</option>
            <option value="chi">china</option>
            <option value="usa">USA</option>
                </select>
        <br/><br/>
        <input type="submit" value="submit"/>
        <input type="submit" value="Book"/>
            </fieldset>
        </form>
    </body>
</html>
